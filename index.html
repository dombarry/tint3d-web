<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Viewer</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .text-section {
            width: 50%;
            overflow-y: scroll;
        }

        .image-section {
            width: 50%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .step {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        /* Adjust height based on number of steps */
        .step {
            height: 25vh;  /* Example: 4 steps would make up the full height */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Text Section -->
    <div class="text-section">
        <div class="step" data-image-url="path_to_image_1.jpg">
            Step 1: Description of step 1
        </div>
        <div class="step" data-image-url="path_to_image_2.jpg">
            Step 2: Description of step 2
        </div>
        <div class="step" data-image-url="path_to_image_3.jpg">
            Step 3: Description of step 3
        </div>
        <!-- Add more steps as needed -->
    </div>
    
    <!-- Image Section -->
    <div class="image-section">
        <!-- Image will be set via JavaScript -->
    </div>
</div>

<script>
    // Vanilla JavaScript
    const textSection = document.querySelector('.text-section');
    const imageSection = document.querySelector('.image-section');
    
    textSection.addEventListener('scroll', function() {
        const steps = document.querySelectorAll('.step');
        let imageToDisplay = '';
        // Check which step is currently in view
        for(const step of steps) {
            const rect = step.getBoundingClientRect();
            if (rect.top < window.innerHeight && rect.bottom > 0) {
                // The step is in view
                imageToDisplay = step.getAttribute('data-image-url');
                break;
            }
        }
        if (imageToDisplay) {
            imageSection.style.backgroundImage = `url(${imageToDisplay})`;
        }
    });
</script>

</body>
</html>
