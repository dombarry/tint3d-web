<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Viewer</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 90%;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .steps-section {
            display: flex;
            flex-direction: column;
            width: 90%;
            overflow-y: scroll;
            flex-grow: 1;
        }

        .step {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #ccc;
            align-items: center;
        }

        .step-text {
            width: 60%;
            padding-right: 20px;
        }

        .step-image {
            width: 35%;
            height: auto;
            max-height: 150px; /* Adjust based on desired height */
        }

        /* Navigation links */
        .nav-links {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <div>Tint3d Logo</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Tech</a>
            <a href="#">Team</a>
        </div>
    </div>
    
    <!-- Steps Section -->
    <div class="steps-section">
        <div class="step">
            <div class="step-text">Step One: Description of step 1</div>
            <img class="step-image" src="path_to_image_1.jpg" alt="Image for step 1">
        </div>
        <div class="step">
            <div class="step-text">Step Two: Description of step 2</div>
            <img class="step-image" src="path_to_image_2.jpg" alt="Image for step 2">
        </div>
        <div class="step">
            <div class="step-text">Step Three: Description of step 3</div>
            <img class="step-image" src="path_to_image_3.jpg" alt="Image for step 3">
        </div>
        <!-- Add more steps as needed -->
    </div>
</div>

</body>
</html>
